<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Compability</title>
    <style>
        /* 1. Table with table-layout: fixed */
        .table-fixed {
            width: 100%;
            table-layout: fixed; /* Set table layout to fixed */
        }

        /* 2. List with custom list-style-type */
        .custom-list {
            list-style-type: circle; /* Change list style type */
        }

        /* 3. Grid with different types */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns with equal width */
            gap: 20px; /* Gap between grid items */
        }
        .grid-item {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
        }

        /* 4. Hero Image */
        .hero-image {
            background-image: url('hero-image.jpg');
            background-size: cover; /* Cover the entire container */
            background-position: center;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- 1. Table with table-layout: fixed -->
    <h2>Table with table-layout: fixed</h2>
    <table class="table-fixed">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1 Data 1</td>
                <td>Row 1 Data 2</td>
                <td>Row 1 Data 3</td>
            </tr>
            <tr>
                <td>Row 2 Data 1</td>
                <td>Row 2 Data 2</td>
                <td>Row 2 Data 3</td>
            </tr>
        </tbody>
    </table>

    <!-- 2. List with custom list-style-type -->
    <h2>List with custom list-style-type</h2>
    <ul class="custom-list">
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>

    <!-- 3. Grid with different types -->
    <h2>Grid with different types</h2>
    <div class="grid-container">
        <div class="grid-item">Grid Item 1</div>
        <div class="grid-item">Grid Item 2</div>
        <div class="grid-item">Grid Item 3</div>
    </div>

    <!-- 4. Hero Image -->
    <div class="hero-image"></div>

    <!-- 5. Program of view-port -->
    <script>
        // Viewport for grid
        if (window.matchMedia('(min-width: 768px)').matches) {
            // Apply styles for viewport width >= 768px
        }

        // Media queries
        @media screen and (max-width: 600px) {
            /* Apply styles for screen width <= 600px */
        }

        // Image and Video
        document.getElementById('image').addEventListener('click', function() {
            alert('Image clicked!');
        });

        document.getElementById('video').addEventListener('click', function() {
            alert('Video clicked!');
        });
    </script>
</body>
</html>
